<script>
	// Splash Text
	const splashTexts = ['Hello there, i\'m', 'Hey, i\'m', 'Welcome, you can call me', 'Nice to meet you, i\'m', 'Hi, my name is'];
	document.getElementById('splashtext').innerText = splashTexts[Math.floor(Math.random() * splashTexts.length)]

	// Scroll Magic
	let prevScrollpos = window.pageYOffset;
	const navbar = document.getElementById("navbar")
	const menu = document.getElementById('navigation');
	const scrolly = document.getElementById('scrolly');
	window.onscroll = function () {
		let currentScrollPos = window.pageYOffset;
		if (prevScrollpos > currentScrollPos) {
			navbar.style.top = "0";
			navbar.classList.add('shadow-xl');
		} else {
			// Hide the menu
			navbar.style.top = -navbar.clientHeight + "px";
			navbar.classList.add("nav-after-scroll")
			navbar.classList.remove('shadow-xl');
			scrolly.classList.remove('animate-bounce');
			scrolly.classList.add('hidden');
			menu.classList.contains('hidden') ? null : menu.classList.toggle('hidden');
		}
		prevScrollpos = currentScrollPos;
	} 
</script>
